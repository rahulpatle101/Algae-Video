/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */

// UNM VIDEO JS
document.getElementById("btnImgUNM").onclick = function() {
  // Get the modal
  var modal = document.getElementById('UMN_Modal');

  // Get the button that opens the modal
  var btn = document.getElementById("unmImage");

  var myPlayer = videojs('UNMvideo');
  myPlayer.play();

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("closeUNM")[0];

  // When the user clicks the button, open the modal 
  btn.onclick = function() {
      modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
      modal.style.display = "none";
      var myPlayer = videojs('UNMvideo');
      
          myPlayer.currentTime(0);
          myPlayer.pause();
          myPlayer.hasStarted(false);
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
          var myPlayer = videojs('UNMvideo');
      
          myPlayer.currentTime(0);
          myPlayer.pause();
          myPlayer.hasStarted(false);
      }
  }

}

//RELOAD PAGE AFTER 3 mins of Inactivity.
var IDLE_TIMEOUT = 180; //seconds
var _idleSecondsCounter = 0;
document.onclick = function() {
  _idleSecondsCounter = 0;
};
document.onmousemove = function() {
  _idleSecondsCounter = 0;
};
document.onkeypress = function() {
  _idleSecondsCounter = 0;
};

var myInterval = window.setInterval(CheckIdleTime, 1000);

function CheckIdleTime() {
  _idleSecondsCounter++;
  
  if (_idleSecondsCounter >= IDLE_TIMEOUT) {
    
    window.clearInterval(myInterval);
    location.reload();
    
  }
}
